<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <a href="{% url 'index' %}">MyShop</a>
                </div>
                <div class="nav-menu">
                    <a href="{% url 'index' %}">Главная</a>
                    <a href="{% url 'product_list' %}">Товары</a>
                    <a href="{% url 'category_list' %}">Категории</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'profile' %}">Личный кабинет</a>
                        <a href="{% url 'logout' %}">Выйти ({{ user.username }})</a>
                    {% else %}
                        <a href="{% url 'login' %}">Войти</a>
                        <a href="{% url 'register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 MyShop. Все права защищены.</p>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
